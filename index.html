    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-success: #10b981;

        body {

            background-color: var(--color-bg);

        .container {

        header {

        .header-top {

        h1 {

        .refresh-btn {

            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;

            transition: all 0.3s;

        .refresh-btn:hover {

        .refresh-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;

        }

        .refresh-btn.loading {
            background-color: #9ca3af;
        }

        .refresh-icon {
            display: inline-block;
            transition: transform 0.3s;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .subtitle {

        .refresh-status {

        .search-section {

        .search-box {

        .search-box input {

        .search-box input:focus {

        .search-box button {

        .filters {

            gap: 15px;

        .filter-group {

        .filter-group label {

        .filter-group select {
            padding: 10px 12px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--color-surface);
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--color-primary);

        .stats {
            background-color: var(--color-surface);
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;

        }

        .stats-info {

        }

        .stats-count {

            color: var(--color-primary);
        }

        .book-list {

        }

        .book-card {
            background-color: var(--color-surface);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--color-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--color-shadow);
        }

        .book-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--color-text);
        }

        .book-info {
            display: grid;
            gap: 8px;
            font-size: 14px;
        }

        .book-info-row {
            display: flex;
            gap: 10px;
        }

        .book-info-label {
            font-weight: 600;
            color: var(--color-text-secondary);
            min-width: 80px;
        }

        .book-info-value {
            color: var(--color-text);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 16px;
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }

        .error {
            background-color: #fee;
            color: #c33;
            padding: 20px;

        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .no-results h3 {

        }

        @media (max-width: 768px) {
            .header-top {

            .refresh-btn {
                width: 100%;

            }

            .search-box {

            }

            .filters {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>ğŸ“š ë‹¬ì„±êµ°ë¦½ë„ì„œê´€ ë„ì„œ ê²€ìƒ‰</h1>
                <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                    <span class="refresh-icon">ğŸ”„</span>
                    <span id="refreshBtnText">ë°ì´í„° ìƒˆë¡œê³ ì¹¨</span>
                </button>
            </div>
            <p class="subtitle">ëŒ€êµ¬ê´‘ì—­ì‹œ ê³µê³µë„ì„œê´€ ë‹¨í–‰ìë£Œ í˜„í™© (ê³µê³µë°ì´í„°í¬í„¸)</p>
        </header>

        <div class="refresh-status" id="refreshStatus">

        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ë„ì„œëª…, ì €ì, ì¶œíŒì‚¬ ê²€ìƒ‰..." />
                <button onclick="performSearch()">ê²€ìƒ‰</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="yearFilter">ë°°ê°€ì¼ì</label>
                    <select id="yearFilter" onchange="performSearch()">
                        <option value="all">ì „ì²´</option>
                        <option value="2026">2026ë…„</option>
                        <option value="2025">2025ë…„</option>
                        <option value="2024">2024ë…„ ì´í›„</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortOrder">ì •ë ¬</label>
                    <select id="sortOrder" onchange="performSearch()">
                        <option value="latest">ìµœì‹ ìˆœ</option>
                        <option value="oldest">ì˜¤ë˜ëœìˆœ</option>
                        <option value="title">ì œëª©ìˆœ</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stats-info">
                <span class="stats-count" id="resultCount">0</span>ê±´ì˜ ë„ì„œ
            </div>
            <div class="stats-info" id="lastUpdate"></div>
        </div>

        <div id="bookList" class="book-list">
            <div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        </div>

        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <script>
        let allBooks = [];
        let filteredBooks = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        const CACHE_KEY = 'libbook_last_check';
        const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24ì‹œê°„ (ë°€ë¦¬ì´ˆ)

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function loadBooks(forceRefresh = false) {
            try {
                // ìºì‹œ í™•ì¸: ì˜¤ëŠ˜ ì´ë¯¸ ì²´í¬í–ˆëŠ”ì§€ í™•ì¸
                const lastCheck = localStorage.getItem(CACHE_KEY);
                const now = new Date().getTime();
                const shouldRefresh = forceRefresh || !lastCheck || (now - parseInt(lastCheck)) > CACHE_DURATION;

                // URLì— íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€í•˜ì—¬ ìºì‹œ ë°©ì§€
                const timestamp = shouldRefresh ? `?t=${now}` : '';
                const response = await fetch(`books.json${timestamp}`);
                
                if (!response.ok) {
                    throw new Error('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
                const data = await response.json();
                allBooks = data.books || [];
                
                // ì—…ë°ì´íŠ¸ ë‚ ì§œ í‘œì‹œ
                if (data.last_updated) {
                    document.getElementById('lastUpdate').textContent = 
                        `ìµœì¢… ì—…ë°ì´íŠ¸: ${data.last_updated}`;
                }

                // ë§ˆì§€ë§‰ ì²´í¬ ì‹œê°„ ì €ì¥
                if (shouldRefresh) {
                    localStorage.setItem(CACHE_KEY, now.toString());
                }

                performSearch();

                // ê°•ì œ ìƒˆë¡œê³ ì¹¨ì´ë©´ ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
                if (forceRefresh) {
                    showRefreshStatus();
                }
            } catch (error) {
                document.getElementById('bookList').innerHTML = 
                    `<div class="error">ì˜¤ë¥˜: ${error.message}<br/>books.json íŒŒì¼ì´ ìƒì„±ë˜ì§€ ì•Šì•˜ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</div>`;
            }
        }

        // ë°ì´í„° ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼ í´ë¦­
        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            const btnText = document.getElementById('refreshBtnText');
            
            // ë²„íŠ¼ ë¹„í™œì„±í™” ë° ë¡œë”© í‘œì‹œ
            btn.disabled = true;
            btn.classList.add('loading');
            btnText.textContent = 'ìƒˆë¡œê³ ì¹¨ ì¤‘...';

            try {
                await loadBooks(true); // ê°•ì œ ìƒˆë¡œê³ ì¹¨
            } finally {
                // ë²„íŠ¼ í™œì„±í™”
                setTimeout(() => {
                    btn.disabled = false;
                    btn.classList.remove('loading');
                    btnText.textContent = 'ë°ì´í„° ìƒˆë¡œê³ ì¹¨';
                }, 1000);
            }
        }

        // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
        function showRefreshStatus() {
            const status = document.getElementById('refreshStatus');
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // ê²€ìƒ‰ ë° í•„í„°ë§
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const yearFilter = document.getElementById('yearFilter').value;
            const sortOrder = document.getElementById('sortOrder').value;

            // í•„í„°ë§
            filteredBooks = allBooks.filter(book => {
                const matchesSearch = 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.publisher.toLowerCase().includes(searchTerm);

                if (!matchesSearch) return false;

                // ì—°ë„ í•„í„°
                if (yearFilter !== 'all') {
                    const bookYear = parseInt(book.shelving_date.substring(0, 4));
                    if (yearFilter === '2024') {
                        if (bookYear < 2024) return false;
                    } else {
                        if (bookYear !== parseInt(yearFilter)) return false;
                    }
                }

                return true;
            });

            // ì •ë ¬
            filteredBooks.sort((a, b) => {
                if (sortOrder === 'latest') {
                    return b.shelving_date.localeCompare(a.shelving_date);
                } else if (sortOrder === 'oldest') {
                    return a.shelving_date.localeCompare(b.shelving_date);
                } else if (sortOrder === 'title') {
                    return a.title.localeCompare(b.title);
                }
            });

            currentPage = 1;
            displayBooks();
        }

        // ë„ì„œ ëª©ë¡ í‘œì‹œ
        function displayBooks() {
            const bookList = document.getElementById('bookList');
            const stats = document.getElementById('stats');
            const resultCount = document.getElementById('resultCount');

            if (filteredBooks.length === 0) {
                bookList.innerHTML = `
                    <div class="no-results">
                        <h3>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ë‹¤ë¥¸ ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ê±°ë‚˜ í•„í„°ë¥¼ ë³€ê²½í•´ë³´ì„¸ìš”.</p>
                    </div>
                `;
                stats.style.display = 'none';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            stats.style.display = 'flex';
            resultCount.textContent = filteredBooks.length;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const booksToDisplay = filteredBooks.slice(startIndex, endIndex);

            bookList.innerHTML = booksToDisplay.map(book => `
                <div class="book-card">
                    <div class="book-title">${escapeHtml(book.title)}</div>
                    <div class="book-info">
                        <div class="book-info-row">
                            <span class="book-info-label">ì €ì</span>
                            <span class="book-info-value">${escapeHtml(book.author)}</span>
                        </div>
                        <div class="book-info-row">
                            <span class="book-info-label">ì¶œíŒì‚¬</span>
                            <span class="book-info-value">${escapeHtml(book.publisher)}</span>
                        </div>
                        <div class="book-info-row">
                            <span class="book-info-label">ë°œí–‰ë…„ë„</span>
                            <span class="book-info-value">${escapeHtml(book.publication_year)}</span>
                        </div>
                        <div class="book-info-row">
                            <span class="book-info-label">ë°°ê°€ì¼ì</span>
                            <span class="book-info-value">${formatDate(book.shelving_date)}</span>
                        </div>
                        <div class="book-info-row">
                            <span class="book-info-label">ë“±ë¡ë²ˆí˜¸</span>
                            <span class="book-info-value">${escapeHtml(book.registration_number)}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            displayPagination();
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredBooks.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';

            let html = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    â—€ ì´ì „
                </button>
            `;

            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button 
                        onclick="changePage(${i})" 
                        class="${i === currentPage ? 'active' : ''}">
                        ${i}
                    </button>
                `;
            }

            html += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    ë‹¤ìŒ â–¶
                </button>
            `;

            pagination.innerHTML = html;
        }

        // í˜ì´ì§€ ë³€ê²½
        function changePage(page) {
            const totalPages = Math.ceil(filteredBooks.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displayBooks();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return dateStr.substring(0, 4) + '.' + 
                   dateStr.substring(4, 6) + '.' + 
                   dateStr.substring(6, 8);
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '-';
            return div.innerHTML;
        }

        // Enter í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (ìë™ ì¼ì¼ ì²´í¬)
        loadBooks();
    </script>
